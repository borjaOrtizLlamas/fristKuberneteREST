apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  labels:
    app: mongo
    role: master
    tier: backend
spec:
  ports:
  - port: 27017
    targetPort: 27017
  selector:
    app: mongo
    role: master
    tier: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
spec:
  selector:
    matchLabels:
      app: mongo
  replicas: 1
  template:
    metadata:
      labels:
        app: mongo
        role: master
        tier: backend
    spec:
      containers:
      - name: mongopruebaborja
        image: borjaortizllamas/mongopruebaborja:latest
        ports:
        - containerPort: 27017
